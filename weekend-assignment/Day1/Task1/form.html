<!DOCTYPE html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="form.css">
    </head>
    <body>
        <h2>Form</h2>
        <form>
            First Name : <input type="firstname" placeholder="Enter firstname" required><br><br>
            Last Name : <input type="lastname" placeholder="Enter lastname" required> <br><br>
            Email : <input type="email" placeholder="Enter Email" required><br><br>
            Number : <input type="number" placeholder="Enter number" required><br><br>
            <button type="submit">Submit</button>
        </form>
   </body>
</html>
