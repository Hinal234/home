 <input type="text" hidden #newItem>

<div class='container-fluid'>
    <div class="card mx-auto col-md-2 col-5 mt-5"> <img src="https://i.imgur.com/pjITBzX.jpg" />
        <div class="card-body text-center mx-auto">
            <div class='cvp'>
                <h5 class="card-title font-weight-bold">Yail wrist watch</h5>
                <p class="card-text">$100</p> <br /> 
                <button type="button" class="btn btn-light" (click)="addNewItem(newItem.value)">Add To Cart(Parent)</button><br>
                <button type="button" class="btn btn-light" (click)="description()" >Description</button>
            </div>
        </div>
    </div>
</div>
<app-description *ngIf="desc"></app-description>
